
<div>
    <h2><span data-translate="bhushanApp.patient.detail.title">Patient</span> {{vm.patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bhushanApp.patient.name">Name</span></dt>
        <dd>
            <span>{{vm.patient.name}}</span>
        </dd>
        <dt><span data-translate="bhushanApp.patient.address">Address</span></dt>
        <dd>
            <span>{{vm.patient.address}}</span>
        </dd>
        <dt><span data-translate="bhushanApp.patient.barcode">Barcode</span></dt>
        <dd>
            <span>{{vm.patient.barcode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
